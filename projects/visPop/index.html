<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/index.js"></script>
  <title>VisPop</title>
</head>
<body>
  <header class="header-site">
    <div class="container header">
    <div class="header-icon"></div>
    <h2 class="header-title">VisPop</h2></h>
    </div>
  </header>
  <div class="spacer-header"></div>
  <main class="content-wrapper">
    <div class="container">
    <section class="content-header">
      <button class="content-day btn" id="day">Today</button>
      <button class="content-country btn" id="country">World</button>
      <h1 class="content-pop" id="population"></h1>
    </section>
    <section class="content-main">
      <ul class="popVis">
      </ul>
    </section>
  </div>
  </main>
  <div class="spacer-footer"></div>
  <footer class="footer-main">
    <div class="container">
    <div class="footer-text">
      <span class="dotKey"></span>
      <span class="info" id="grey">= 10,000,000 People</span>
      <span class="info" id="blue">Developer:</span>
      <span class="info" id="white">Julien vanPutten</span>
    </div>
  </div>
  </footer>

</body>
</html>
