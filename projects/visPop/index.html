<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/earth-globe.png">
  <link rel="stylesheet" href="css/jquery.simpleselect.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>

            <option value="22">22</option>

            <option value="25">25</option>

            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
      </div>
    </section>
    </div>
    <section class="content-vis">
      <section class="content-main">
        <ul class="popVis" id="visInfo"></ul>
      </section>
      <section class="content-bg">
        <ul class="bgVis"></ul>
      </section>
    </section>
  </div>
  </main>
  <div class="spacer-footer"></div>
  <footer class="footer-main">
    <div class="container">
    <div class="footer-text">
      <span class="dotKey"></span>
      <span class="info" id="grey">= 10,000,000 People</span>
      <span class="info" id="blue">Developer:</span>
      <span class="info" id="white">Julien vanPutten</span>
      <a class="info"  id="white" style="opacity: .3;" href="about.html">About</a>
